        .input-field{
            border: none;
            width: 250px;
            height: 45px;

            border-radius: 4px;
            padding-left: .7rem;
            outline: none;

            color: #bfbfbf;
        }
        .radio-btn{
            width: 100%;
            height: 45px;
            display: flex;
        }
        .radio-btn input{
            display: none;
        }
        .radio-btn label{
            position: relative;
            width: 100px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            background: #fff;
            margin-right: .3rem;
        }
        .mark{
            position: relative;
            display: block;
            width: 20px;
            height: 20px;
            border: 2px solid #bfbfbf;
            border-radius: 50%;
            transition: .3s;
        }
        .mark::before{
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 13px;
            height: 13px;
            background: #1294fc;
            border-radius: 50%;
            opacity: 0;
            transition: .3s;
        }
        .btn-border{
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 45px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
        }
        input[type="radio"]:checked ~ .mark{
            border-color: #1294fc;
        }
        input[type="radio"]:checked ~ .btn-border{
            border-color: #1294fc;
        }
        input[type="radio"]:checked ~ .mark::before{
            opacity: 1;
        }
        .text{
            display: flex;
            align-items: center;
            font-size:1.4rem;
        }
        .btn button{
            width: 250px;
            height: 45px;
            border-radius: 45px;
            border: none;
            outline: none;
            background: #1294fc;
            color: #fff;
        }
